server:
  port : 8082
  http2:
    enabled: true
  forward-headers-strategy: native

app:
  security:
    clientId: "main"

spring:
  application:
    name: cryptocurrency-service
  aop:
    proxy-target-class: true
  kafka:
    consumer:
      bootstrap-servers: localhost:29092
    producer:
      bootstrap-servers: localhost:29092
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://${DOCKER_HOST_IP:localhost}:8484/auth/realms/test
  datasource:
    axon:
      url: jdbc:postgresql://${DOCKER_HOST_IP:localhost}:5434/cryptocurrency
      username: root
      password: root
  #    hikari:
  #      minimum-idle: 1
  #      maximumPoolSize: 20
  #      jdbcUrl: jdbc:postgresql://${DOCKER_HOST_IP:localhost}:5434/cryptocurrency
  #      username: root
  #      password: root
  #    type: com.zaxxer.hikari.HikariDataSource
      #    url: jdbc:postgresql://${DOCKER_HOST_IP:localhost}:5434/cryptocurrency
      #    username: root
      #    password: root
      driver-class-name: org.postgresql.Driver
      database-platform: org.hibernate.dialect.PostgreSQL10Dialect
      initialization-mode: never
  r2dbc:
    url: r2dbc:postgresql://${DOCKER_HOST_IP:localhost}:5434/cryptocurrency
    username: root
    password: root
    pool:
      enabled: true
      initial-size: 10
      max-idle-time: 1m
      max-size: 30
  data:
    r2dbc:
      repositories:
        enabled: true


logging:
  level:
    org:
      springframework:
        web: DEBUG
    io:
      axoniq:
        axonconfiguration: DEBUG

axon:
  serializer:
    general: jackson
    messages: jackson
    events: jackson

